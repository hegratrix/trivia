<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="./assests/CSS/reset.css">
    <link rel="stylesheet" href="./assests/CSS/style.css">
    <title>Movie Trivia</title>
</head>
<body>
    <div>
        <img id = "curtain3" src="./assests/images/background.jpg" alt="">
        <img id = "curtain4" src="./assests/images/background.jpg" alt="">
    </div>

    <div id = "background">
        <div id = "transbox">
            <h1 class ="index-pg">Movie Trivia</h1>
            <h2 class ="index-pg">We've all heard famous movie lines and may have used them ourselves.  How good are you at identifying what movie they are from or who said it?</h2>
            <h2 class ="index-pg">Take this quiz to find out.</h2>
            <h3 class ="index-pg">Which Game would you like to play?</h3>
            <div id ="buttons">
                <button id = "what-movie" class ="index-pg" onclick= "closeCurtain('what')">What Movie?</button>
                <button id = "who-said" class ="index-pg" onclick= "closeCurtain('who')">Who Said it?</button>
            </div>
        </div>
    </div>
  
    
<script type ="text/JavaScript">
function closeCurtain(game){
    let whichGame = "?para1=" + game
    setTimeout(function() {
        location.replace('./game.html' + whichGame)
    }, 3500);
    $('#curtain3').animate({width: '775px'}, 2000)
    $('#curtain4').animate({width: '775px'}, 2000)
}
</script>
</body>
</html>
